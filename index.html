<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Writing System | Antigravity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="brand">
                <div class="logo-icon">AG</div>
                <span>FictionOS</span>
            </div>

            <nav>
                <div class="nav-section">
                    <h3>Core</h3>
                    <a href="#" class="nav-item active" data-tab="dashboard">
                        <i data-lucide="layout-dashboard"></i> Dashboard
                    </a>
                    <a href="#" class="nav-item" data-tab="agents">
                        <i data-lucide="bot"></i> Agent Swarm
                    </a>
                </div>

                <div class="nav-section">
                    <h3>Knowledge Base</h3>
                    <a href="#" class="nav-item" data-tab="foundation">
                        <i data-lucide="book-open"></i> Foundation
                    </a>
                    <a href="#" class="nav-item" data-tab="characters">
                        <i data-lucide="users"></i> Characters
                    </a>
                    <a href="#" class="nav-item" data-tab="worldbuilding">
                        <i data-lucide="globe"></i> Worldbuilding
                    </a>
                </div>

                <div class="nav-section">
                    <h3>Production</h3>
                    <a href="#" class="nav-item" data-tab="manuscript">
                        <i data-lucide="file-text"></i> Manuscript
                    </a>
                    <a href="#" class="nav-item" data-tab="review">
                        <i data-lucide="check-circle"></i> Revision
                    </a>
                </div>
            </nav>

            <button class="system-status-btn" id="sidebar-disk-btn">
                <div class="status-indicator" id="disk-status-dot"></div>
                <span id="disk-status-text">Disk: Disconnected</span>
            </button>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumbs">
                    <span id="page-title">Dashboard</span>
                </div>
                <div class="actions">
                    <button class="btn-secondary" id="refresh-btn"><i data-lucide="refresh-cw"></i> Sync</button>
                    <button class="btn-primary" id="generate-btn"><i data-lucide="wand-2"></i> Trigger
                        Generation</button>
                </div>
            </header>

            <div id="content-area" class="content-container">
                <!-- Dynamic Content Loaded via JS -->
            </div>
        </main>
    </div>

    <script src="system_data.js"></script>
    <script src="app.js"></script>
</body>

</html>
